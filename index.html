<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h2>Password generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span>15</span>
          </div>
          <input type="range" min="1" max="30" step="1" />
        </div>
        <div class="pass-settings">
          <label class="title">password settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" name="" id="lowercase" checked/>
              <label for="lowercase">Lowercase(a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">Uppercase(A-Z)</label>
            </li>
            <li class="option">
                <input type="checkbox" name="" id="number" />
                <label for="number">Number(0-9)</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="symbols" />
                <label for="symbols">Symbols(!@#$%)</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="exc-duplicates" />
                <label for="exc-duplicates">Exclude Duplicates</label>
              </li>
              <li class="option">
                <input type="checkbox" name="" id="spaces" />
                <label for="spaces">Include Spaces</label>
              </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
